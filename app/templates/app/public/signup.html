{% extends 'app/public/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box" style="max-width: 500px;"> <h2 style="margin-bottom: 20px;">Create Account</h2>
        
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div style="color: red; margin-bottom: 10px; font-size: 0.9rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" class="form-control" placeholder="Phone (e.g., 08123456789)" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" class="form-control" placeholder="Full Address" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Sign Up</button>
        </form>

        <div style="margin-top: 20px; font-size: 14px;">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-pink); font-weight: bold;">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
