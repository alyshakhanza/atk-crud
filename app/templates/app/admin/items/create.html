{% extends "app/admin/base.html" %}

<h1>Create New Item</h1>
{% block content %}

<form method="POST" enctype="multipart/form-data" style="background:white; padding:20px; border-radius:8px; width:500px;">
    {% csrf_token %}

    <label>Item Name</label><br>
    <input type="text" name="name" value="{{ form.name.value }}" required><br><br>

    <label>Category</label><br>
    <select name="category" required>
        {% for c in form.fields.category.queryset %}
            <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Brand</label><br>
    <select name="brand" required>
        {% for b in form.fields.brand.queryset %}
            <option value="{{ b.id }}">{{ b.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Description</label><br>
    <textarea name="description" required>{{ form.description.value }}</textarea><br><br>

    <label>Color</label><br>
    <input type="text" name="color" value="{{ form.color.value }}"><br><br>

    <label>Price</label><br>
    <input type="number" name="price" step="0.01" value="{{ form.price.value }}" required><br><br>

    <label>Stock</label><br>
    <input type="number" name="stock" value="{{ form.stock.value }}" required><br><br>

    <label>Size</label><br>
    <input type="text" name="size" value="{{ form.size.value }}"><br><br>

    <label>Image</label><br>
    <input type="file" name="image"><br><br>

    <button type="submit" style="padding:10px 20px; background:#2563eb; color:white; border:none; border-radius:5px;">
        Create Item
    </button>
</form>

{% endblock %}
