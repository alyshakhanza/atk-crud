<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Corat Coret</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffc0e3, #ffb3d9);
            min-height: 100vh;
        }

        /* Header Banner */
        .header-banner {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo .corat {
            color: #d8a7d8;
        }

        .logo .coret {
            color: #87ceeb;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .search-box {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 200px;
        }

        .btn-login {
            padding: 8px 25px;
            background-color: white;
            border: 1px solid #ff69b4;
            color: #ff69b4;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-signup {
            padding: 8px 25px;
            background-color: #ff69b4;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Secondary Navigation */
        .secondary-nav {
            background-color: white;
            padding: 12px 40px;
            display: flex;
            gap: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .secondary-nav a {
            text-decoration: none;
            color: #333;
            font-size: 13px;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f5f5f5;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-submit:hover {
            background-color: #ff4da6;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .signup-link a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }

            .secondary-nav {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Banner -->
    <div class="header-banner">
        ~accessories~
    </div>

    <!-- Main Navigation -->
    <nav>
        <div class="logo">
            <span class="corat">CORAT</span><br>
            <span class="coret">CORET</span>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Cart</a></li>
        </ul>

        <div class="nav-actions">
            <input type="text" class="search-box" placeholder="Search">
            <button class="btn-login">Log In</button>
            <button class="btn-signup">Sign Up</button>
        </div>
    </nav>

    <!-- Secondary Navigation -->
    <div class="secondary-nav">
        <a href="#">Aksesorie Seragam</a>
        <a href="#">Alat Gambar</a>
        <a href="#">Alat Tulis</a>
        <a href="#">Bahan Perekat</a>
        <a href="#">Dokumen</a>
        <a href="#">Mainan</a>
        <a href="#">Tali</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login Page</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Here you would normally send the data to your backend
            console.log('Login attempt:', { email, password });
            alert('Login functionality would connect to backend here');

    </script>
</body>
</html>
