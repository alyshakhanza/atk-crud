<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Pesanan Saya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* Top Bar */
        .top-bar {
            background-color: #333;
            color: white;
            padding: 8px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            font-size: 13px;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            line-height: 1.2;
        }

        .logo .corat {
            color: #d8a7d8;
        }

        .logo .coret {
            color: #87ceeb;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            padding: 8px 35px 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 250px;
            background-color: #f0f0f0;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff69b4;
            cursor: pointer;
        }

        .btn-profile {
            padding: 8px 25px;
            background-color: #ffb3d9;
            border: none;
            color: #333;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        /* Order Tabs */
        .order-tabs {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 15px 30px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            text-align: center;
            transition: all 0.3s;
            border-right: 1px solid #e0e0e0;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background-color: #ffcceb;
            color: #333;
            font-weight: bold;
        }

        .tab:hover {
            background-color: #fff0f7;
        }

        /* Order Items */
        .order-items {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .order-item {
            background-color: #ffe6f7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .order-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .order-image {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #d8a7d8;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .order-details {
            flex: 1;
        }

        .order-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .order-price {
            font-size: 14px;
            color: #666;
        }

        .order-quantity {
            position: absolute;
            right: 40px;
            top: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #d8a7d8;
        }

        .order-count {
            font-size: 14px;
            color: #333;
        }

        .order-total {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .total-label {
            font-size: 14px;
            color: #333;
        }

        .total-amount {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* Order Actions */
        .order-actions {
            text-align: center;
            margin-top: 15px;
        }

        .action-message {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .btn-action {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 5px;
        }

        .btn-primary {
            background-color: #ffb3d9;
            color: #333;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-buy-again {
            background-color: #ffb3d9;
            color: #333;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .order-tabs {
                flex-direction: column;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="#">üë§ YourMail</a>
        <a href="#">üìç Bantuan</a>
    </div>

    <!-- Main Navigation -->
    <nav>
        <div class="logo">
            <span class="corat">CORAT</span><br>
            <span class="coret">CORET</span>
        </div>

        <ul class="nav-links">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>

        <div class="nav-actions">
            <div class="cart-icon" onclick="goToCart()">üõí</div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search">
                <span class="search-icon">üîç</span>
            </div>
            <button class="btn-profile">üë§ Profile</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Pesanan Saya</h1>
        </div>

        <!-- Order Tabs -->
        <div class="order-tabs">
            <button class="tab" onclick="switchTab('belum-bayar')">Belum Bayar</button>
            <button class="tab" onclick="switchTab('dikemas')">Dikemas</button>
            <button class="tab active" onclick="switchTab('dikirim')">Dikirim</button>
            <button class="tab" onclick="switchTab('selesai')">Selesai</button>
        </div>

        <!-- Order Items Container -->
        <div class="order-items" id="orderContent">
            <!-- Content will be loaded based on active tab -->
        </div>
    </div>

    <script>
        // Sample order data
        const orders = {
            'belum-bayar': [],
            'dikemas': [
                {
                    id: 1,
                    name: 'Ring Hasduk',
                    price: 8500,
                    quantity: 3,
                    total: 30500,
                    icon: 'üíç',
                    message: 'Produk Paling Lambat Dikirimkan 2x24 Jam',
                    action: 'Hubungi Penjual'
                }
            ],
            'dikirim': [
                {
                    id: 2,
                    name: 'Ring Hasduk',
                    price: 8500,
                    quantity: 3,
                    total: 30500,
                    icon: 'üíç',
                    message: 'Konfirmasi Terima Produk',
                    action: 'Pesanan Selesai'
                }
            ],
            'selesai': [
                {
                    id: 3,
                    name: 'Ring Hasduk',
                    price: 8500,
                    quantity: 3,
                    total: 30500,
                    icon: 'üíç',
                    action: 'Beli Lagi'
                }
            ]
        };

        let currentTab = 'dikirim';

        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update tab active state
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Load content for the selected tab
            loadOrderContent();
        }

        function loadOrderContent() {
            const container = document.getElementById('orderContent');
            const orderData = orders[currentTab];

            if (!orderData || orderData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">Belum ada pesanan</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            orderData.forEach(order => {
                const orderEl = document.createElement('div');
                orderEl.className = 'order-item';
                
                let actionsHTML = '';
                if (currentTab === 'belum-bayar') {
                    actionsHTML = `
                        <div class="order-actions">
                            <div class="action-message">Dalam Waktu 1x24 Jam Otomatis Dibatalkan</div>
                            <button class="btn-action btn-primary" onclick="payOrder(${order.id})">Bayar Sekarang</button>
                        </div>
                    `;
                } else if (currentTab === 'dikemas') {
                    actionsHTML = `
                        <div class="order-actions">
                            <div class="action-message">${order.message}</div>
                            <button class="btn-action btn-secondary" onclick="contactSeller(${order.id})">${order.action}</button>
                        </div>
                    `;
                } else if (currentTab === 'dikirim') {
                    actionsHTML = `
                        <div class="order-actions">
                            <div class="action-message">${order.message}</div>
                            <button class="btn-action btn-primary" onclick="confirmOrder(${order.id})">${order.action}</button>
                        </div>
                    `;
                } else if (currentTab === 'selesai') {
                    actionsHTML = `
                        <div class="order-actions">
                            <button class="btn-action btn-buy-again" onclick="buyAgain(${order.id})">${order.action}</button>
                        </div>
                    `;
                }

                orderEl.innerHTML = `
                    <div style="position: relative;">
                        <div class="order-header">
                            <div class="order-image">${order.icon}</div>
                            <div class="order-details">
                                <div class="order-name">${order.name}</div>
                                <div class="order-price">Rp. ${order.price.toLocaleString('id-ID')}</div>
                            </div>
                        </div>
                        <div class="order-quantity">x${order.quantity}</div>
                    </div>
                    <div class="order-footer">
                        <div class="order-count">1 Produk</div>
                        <div class="order-total">
                            <span class="total-label">Total Pembayaran:</span>
                            <span class="total-amount">Rp. ${order.total.toLocaleString('id-ID')}</span>
                        </div>
                    </div>
                    ${actionsHTML}
                `;
                container.appendChild(orderEl);
            });
        }

        function payOrder(orderId) {
            alert('Mengarahkan ke halaman pembayaran...');
            window.location.href = 'checkout.html';
        }

        function contactSeller(orderId) {
            alert('Menghubungi penjual...');
        }

        function confirmOrder(orderId) {
            if (confirm('Konfirmasi bahwa pesanan telah diterima?')) {
                alert('Pesanan dikonfirmasi selesai!');
                // Move order to completed
                const order = orders['dikirim'].find(o => o.id === orderId);
                if (order) {
                    orders['dikirim'] = orders['dikirim'].filter(o => o.id !== orderId);
                    order.action = 'Beli Lagi';
                    delete order.message;
                    orders['selesai'].push(order);
                }
                switchTab('selesai');
                document.querySelectorAll('.tab')[3].classList.add('active');
            }
        }

        function buyAgain(orderId) {
            alert('Menambahkan produk ke keranjang...');
            window.location.href = 'cart.html';
        }

        function goToCart() {
            window.location.href = 'cart.html';
        }

        // Profile button
        document.querySelector('.btn-profile').addEventListener('click', function() {
            const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
            const confirmLogout = confirm(`Logged in as: ${userEmail}\n\nDo you want to logout?`);
            
            if (confirmLogout) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('cart');
                alert('You have been logged out successfully');
                window.location.href = 'login.html';
            }
        });

        // Initialize
        loadOrderContent();
    </script>
</body>
</html>
